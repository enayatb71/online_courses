{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row">
                {% include 'panel_menu.html' %}
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Content</div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inpurGroup-sizing-default" style="width: 150px;">Full name</span>
                                    <input type="text" class="form-control" value="{{ current_user.name }}" readonly disabled aria-describedby="inputGrou-sizing-default" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inpurGroup-sizing-default" style="width: 150px;">Email</span>
                                    <input type="text" class="form-control" value="{{ current_user.email }}" readonly disabled aria-describedby="inputGrou-sizing-default" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inpurGroup-sizing-default" style="width: 150px;">Date Created</span>
                                    <input type="text" class="form-control" value="{{ current_user.date_created }}" readonly disabled aria-describedby="inputGrou-sizing-default" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
