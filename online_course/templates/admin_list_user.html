{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row">
                {% include 'admin_menu.html' %}
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">Users List</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Full Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Date Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                        <th scope="row">{{ loop.index }}</th>
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.date_created }}</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a href="/edit_user?id={{user.id}}" class="btn btn-warning btn-small">Edit</a>
                                                <form action="{{url_for('user_list')}}?id={{user.id}}" method="post">
                                                    <button href="#" class="btn btn-danger btn-small">Del</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
