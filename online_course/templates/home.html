{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="static/img/slide/img1.jpg" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="static/img/slide/img2.jpg" class="d-block w-100 h-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="static/img/slide/img4.jpg" class="d-block w-100 h-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4 mb-5 col-md-9">
    <div class="row justify-content-center">
        <h3>All Courses</h3>
        <hr>
        {% if Courses %}
            {% for Course in Courses %}
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename = Course.image) }}" style="width: 80%; margin:auto" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ Course.title }}</h5>
                        <p class="card-text">{{ Course.content | truncate(100, True) }}</p>
                        <a href="/single_page?id={{Course.id}}" class="btn btn-primary">Read More</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Date Created:</small>
                        <br>
                        <small class="text-muted">{{ Course.date_created }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
